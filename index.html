<script>
  function createBalloon(side) {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');

    const colors = ['red', 'blue', 'yellow', 'green', 'pink', 'purple'];
    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    // Posisi horizontal acak dalam kontainer
    balloon.style.left = Math.random() * 30 + 'px';
    balloon.style.animationDuration = (4 + Math.random() * 4) + 's';

    // Tambah ke sisi kiri atau kanan
    const container = document.querySelector(`.balloons-${side}`);
    container.appendChild(balloon);

    // Hapus balon setelah selesai
    setTimeout(() => balloon.remove(), 8000);
  }

  setInterval(() => {
    createBalloon('left');
    createBalloon('right');
  }, 500);
</script>
